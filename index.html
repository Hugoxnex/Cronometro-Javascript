<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro - javaScript</title>
    <style>
        .container{
            text-align: center;
        }
    button{
        background: green;
        color: white;
        font-size: 32px;
        padding: 8px 20px;
        cursor: pointer;
        border: 0;
    }
    
    </style>
</head>
<body>
    <audio id="sound" src="Som de Despertador - Efeito Sonoro.mp4" style="display: none;"></audio>
    <div class="container">
        <br/>
        <br/>
        <br/>
         <h2>Minutos:</h2>
         <select id="minutos" name="minutos" ></select>
         <br/>
         <br/>
         <h2>Segundos:</h2>
         <select id="segundos" name="segundos" ></select>
         <br/>
         <br/>
         <button id="comecar">Come√ßar!</button>
         <div id="display">
            <h3> </h3>

         </div><!--display-->
    </div><!--container-->

    <script>
        var display = document.getElementById('display');

        var minutos = document.getElementById('minutos');
        var segundos = document.getElementById('segundos');

        var comecar = document.getElementById('comecar');

        var cronometoSeg;

        var minutosAtual;
        var segundosAtual;

        var interval;

        for(var i = 0; i <= 60; i++){
             minutos.innerHTML+= '<Option value="'+i+'">'+i+'</Option>';
        }

        for(var i = 1; i <= 60; i++){
             segundos.innerHTML+= '<Option value="'+i+'">'+i+'</Option>';    
        }
        comecar.addEventListener('click',function(){
            minutosAtual = minutos.value;
            segundosAtual = segundos.value;

            display.childNodes[1].innerHTML = minutosAtual + ":"+segundosAtual;

            interval = setInterval(function(){

                segundosAtual--;
                if(segundosAtual <=0){
                    if(minutosAtual > 0){
                        minutosAtual--;
                        segundosAtual = 59;
                    }else{
                        alert("Acabou!");
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
              }
            display.childNodes[1].innerHTML = minutosAtual + ":"+segundosAtual;
         },1000);
            
})
    </script>
</body>
</html>
